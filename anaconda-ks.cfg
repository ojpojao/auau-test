#version=DEVEL
# Use graphical install
cmdline
# Use hard drive installation media
harddrive --dir=None --partition=/dev/mapper/live-base


# Keyboard layouts
keyboard --xlayouts='br'
# System language
lang pt_BR.UTF-8

# Network information
network  --hostname=fedora32.xcp.ion.local

# Run the Setup Agent on first boot
firstboot --enable
# System services
services --enabled="chronyd"

ignoredisk --only-use=xvda
# Partition clearing information
clearpart --none --initlabel
# Disk partitioning information
part swap --fstype="swap" --ondisk=xvda --size=2047
part btrfs.169 --fstype="btrfs" --ondisk=xvda --size=21504
part /boot --fstype="ext4" --ondisk=xvda --size=2048 --label=boot
btrfs / btrfs.169

# System timezone
timezone America/Belem --utc --ntpservers=a.ntp.br,b.ntp.br

#Root password
rootpw --lock
user --groups=wheel --name=vagrant--password=$6$Zd2zMUJHfM33BiZv$WoWl4EvLVS9xZ6UHDn9JBGthiewBi56RmMuELAhEwVUfibtyX2tDHXLe3TUhneQ7as8vTGUg1xMYlA7n.rPfS0 --iscrypted --gecos="vagrant"

%addon com_redhat_kdump --disable --reserve-mb='128'

%end

%anaconda
pwpolicy root --minlen=6 --minquality=1 --notstrict --nochanges --notempty
pwpolicy user --minlen=6 --minquality=1 --notstrict --nochanges --emptyok
pwpolicy luks --minlen=6 --minquality=1 --notstrict --nochanges --notempty
%end
